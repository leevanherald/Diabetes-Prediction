<h1>Liver Disease Prediction</h1>
<form class="form">
<fieldset><legend>Liver Disease</legend>
    <label for="field1"><span>Age <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="" /></label><br>
    <label for="field1"><span>Gender(0 for male, 1 for female) <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="" /></label><br>
    <label for="field1"><span>Total Bilirubin <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="" /></label><br>
    <label for="field1"><span>Direct Bilirubin <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="" /></label><br>
    <label for="field1"><span>Alkaline Phosphotase <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="" /></label><br>
    <label for="field1"><span>Alamine Aminotransferase <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="" /></label><br>
    <label for="field1"><span>Aspartate Aminotransferase <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="" /></label><br>
    <label for="field1"><span>Total Proteins <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="" /></label><br>
    <label for="field1"><span>Albumin <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="" /></label><br>
