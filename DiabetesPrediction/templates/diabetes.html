<h1 class="diabetes-h1">Diabetes Prediction</h1><br><br>
<section class="form1">
    
    <form action="result" class="form" autocomplete="on">
    <fieldset><legend>Diabetes</legend>
        <label for="field1"><span>Gender ( 0 - male, 1 - Female ) <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field1" value="1" /></label><br>
        <label for="field2"><span>Age <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field2" value="55" /></label><br>
        <label for="field3"><span>Urea ( mmol )<span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field3" value="4.5" /></label><br>
        <label for="field4"><span>Creatinine ratio (Cr) ( Âµmol/L )<span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field4" value="34" /></label><br>
        <label for="field5"><span>Hemoglobin A1C ( mmol/mol ) <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field5" value="10.4" /></label><br>
        <label for="field6"><span>Cholesterol ( mmol/L )<span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field7" value="2.5" /></label><br><br>
        <label for="field7"><span>Triglycerides ( mg/dL ) <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field8" value="0.2" /></label><br><br>
        <label for="field8"><span>High-density lipoprotein ( mg/dL )<span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field9" value="3.4" /></label><br>
        <label for="field9"><span>Low-density lipoprotein ( mg/dL )<span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field10" value="1.1" /></label><br>
        <label for="field10"><span>Very low-density lipoprotein ( mg/dL ) <span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field11" value="28.36" /></label><br>
        <label for="field11"><span>BMI ( kg/m2 )<span class="required">*</span></span><input type="floatformat" pattern="[0-9]+(\.[0-9]{1,5})?%?" title="Please Enter Only Numbers" required class="input-field" name="field6" value="4.7" /></label><br>

        <input type="submit"><br>
        <div class="result-msg">Result : {{ result2 }} </div>

    </fieldset>

    </form>
